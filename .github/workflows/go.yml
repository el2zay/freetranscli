# Actions qui sont lancées à chaque nouveau tag qui permet de créé une release avec les binaires compilés en Go 1.19 pour chaque OS dans la release. Chaque exeuctable aura comme nom hibercli-{{matrix.os}}-{{matrix.arch}}.exe

name: Go

on:
  push:
    tags:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [windows, linux, darwin]
        arch: [amd64, arm64]
    steps:
      - name: Set up Go 1.19
        uses: actions/setup-go@v2
        with:
          go-version: 1.19
        id: go

      - name: Check out code into the Go module directory
        uses: actions/checkout@v2

      - name: Build
        run: go build -o hibercli-${{ matrix.os }}-${{ matrix.arch }} .

      - name: Upload binaries
        uses: actions/upload-artifact@v2
        with:
          name: hibercli-${{ matrix.os }}-${{ matrix.arch }}
          path: ./hibercli-${{ matrix.os }}-${{ matrix.arch }}

  Make_GitHub_Release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.step_version.outputs.version }}
      upload_url: ${{ steps.step_upload_url.outputs.upload_url }}


  release:
    needs: build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [windows, linux, darwin]
        arch: [amd64, arm64]
    steps:
      - name: Download binaries
        uses: actions/download-artifact@v2
        with:
          path: hibercli-${{ matrix.os }}-${{ matrix.arch }}
      - id: step_version
        run: echo "::set-output name=version::${{ steps.package_version.outputs.version }}"
        
      - id: step_upload_url
        run: echo "::set-output name=upload_url::${{ steps.create_release.outputs.upload_url }}"

      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.Make_GitHub_Release.outputs.upload_url }}
          asset_path: ./hibercli-${{ matrix.os }}-${{ matrix.arch }}
          asset_name: hibercli-${{ matrix.os }}-${{ matrix.arch }}
          asset_content_type: application/octet-stream
