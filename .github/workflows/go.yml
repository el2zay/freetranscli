# Actions qui sont lancées à chaque nouveau tag qui permet de créé une release avec les binaires compilés en Go 1.19 pour chaque OS dans la release. Chaque exeuctable aura comme nom hibercli-{{matrix.os}}-{{matrix.arch}}.exe

name: Go

on:
  push:
    tags:
      - '*'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows, linux, darwin]
        arch: [amd64, arm64]
    steps:
      - name: Set up Go 1.19
        uses: actions/setup-go@v2
        with:
          go-version: 1.19
        id: go

      - name: Check out code into the Go module directory
        uses: actions/checkout@v2

      - name: Build
        run: go build -o hibercli-${{ matrix.os }}-${{ matrix.arch }} .

      - name: Upload binaries
        uses: actions/upload-artifact@v2
        with:
          name: hibercli-${{ matrix.os }}-${{ matrix.arch }}
          path: ./hibercli-${{ matrix.os }}-${{ matrix.arch }}

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download binaries
        uses: actions/download-artifact@v2
        with:
          path: hibercli

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./hibercli-${{ matrix.os }}-${{ matrix.arch }}
          asset_name: hibercli-${{ matrix.os }}-${{ matrix.arch }}
          asset_content_type: application/octet-stream
