# Actions qui sont lancées à chaque fois qu'il y a un nouveau tag
name: Go
on:
  push:
    tags:
      - '*'

jobs:
  build:
    permissions: write-all
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v2
      - name: Set up Go 1.19
        uses: actions/setup-go@v2
        with:
          go-version: 1.19
        id: go
      - name: Build
        run:
          go build -o hibercli-${{matrix.os}} .
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: Automated release created by GitHub Actions
          draft: false
          prerelease: false
      - name: Get Upload URL
        id: upload_url
        run: echo "${{ steps.create_release.outputs.upload_url }}"
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.upload_url.outputs.stdout }}
          asset_path: ./hibercli-${{matrix.os}}
          asset_name: hibercli-${{matrix.os}}
          asset_content_type: application/octet-stream
